name: Pages Deploy

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
    inputs:
      deploy_production:
        description: Deploy production after test deploy
        required: false
        type: boolean
        default: false

permissions:
  contents: read

concurrency:
  group: absurdityindex-pages-${{ github.ref }}
  cancel-in-progress: false

jobs:
  validate-build:
    name: Validate And Build
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Security Audit
        run: npm run security:audit

      - name: Secret Scan
        run: npm run security:scan-secrets

      - name: Validate Release Manifest
        run: node scripts/check-release-manifest.mjs --verify-remote

      - name: Validate Content
        run: npm run validate:ci

      - name: Build Site
        run: npm run build

      - name: Upload Site Artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-dist
          path: dist
          if-no-files-found: error

  deploy-test:
    name: Deploy Test
    needs: validate-build
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Download Site Artifact
        uses: actions/download-artifact@v4
        with:
          name: site-dist
          path: dist

      - name: Deploy VoteChain Test
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          VOTECHAIN_PAGES_PROJECT: votechain-test
          VOTECHAIN_DEPLOY_BRANCH: main
        run: node scripts/deploy-votechain-from-manifest.mjs

      - name: Deploy Site Test
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npx wrangler pages deploy dist/ --project-name absurdity-index-test --branch main --commit-hash "${GITHUB_SHA}"

  deploy-production:
    name: Deploy Production
    needs: deploy-test
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.deploy_production == true))
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Download Site Artifact
        uses: actions/download-artifact@v4
        with:
          name: site-dist
          path: dist

      - name: Deploy VoteChain Production
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: node scripts/deploy-votechain-from-manifest.mjs

      - name: Deploy Site Production
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npx wrangler pages deploy dist/ --project-name absurdity-index --branch main --commit-hash "${GITHUB_SHA}"
