name: Feature request
description: Suggest an improvement
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem statement
      description: What problem are you trying to solve?
    validations:
      required: true

  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      description: Describe the expected behavior and API/UI impact
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Optional

  - type: checkboxes
    id: impact
    attributes:
      label: Impact area
      options:
        - label: Site
        - label: CLI
        - label: Browser extension
        - label: Content model / data pipeline
