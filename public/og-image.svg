<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Libre+Caslon+Text:wght@400;700&amp;display=swap');
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="#0A1628"/>

  <!-- Decorative border -->
  <rect x="20" y="20" width="1160" height="590" rx="4" stroke="#C5A572" stroke-width="2" fill="none" opacity="0.4"/>
  <rect x="30" y="30" width="1140" height="570" rx="2" stroke="#C5A572" stroke-width="1" fill="none" opacity="0.2"/>

  <!-- ABSURDITY INDEX Seal (centered, scaled up from favicon) -->
  <g transform="translate(600, 260)">
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="100" stroke="#C5A572" stroke-width="4" fill="none"/>
    <!-- Inner ring -->
    <circle cx="0" cy="0" r="73" stroke="#C5A572" stroke-width="2" fill="none"/>

    <!-- Cardinal dots -->
    <circle cx="0" cy="-93" r="5" fill="#C5A572"/>
    <circle cx="0" cy="93" r="5" fill="#C5A572"/>
    <circle cx="-93" cy="0" r="5" fill="#C5A572"/>
    <circle cx="93" cy="0" r="5" fill="#C5A572"/>

    <!-- Diagonal dots -->
    <circle cx="-66" cy="-66" r="3.5" fill="#C5A572" opacity="0.7"/>
    <circle cx="66" cy="-66" r="3.5" fill="#C5A572" opacity="0.7"/>
    <circle cx="-66" cy="66" r="3.5" fill="#C5A572" opacity="0.7"/>
    <circle cx="66" cy="66" r="3.5" fill="#C5A572" opacity="0.7"/>

    <!-- Seal text -->
    <text x="0" y="-10" text-anchor="middle" font-size="28" font-weight="700" fill="#C5A572" font-family="'Libre Caslon Text', serif">ABSURDITY</text>
    <text x="0" y="30" text-anchor="middle" font-size="28" fill="#C5A572" font-family="'Libre Caslon Text', serif" letter-spacing="10">INDEX</text>
  </g>

  <!-- Stars flanking the seal (SVG shapes; no Unicode glyphs) -->
  <g opacity="0.5" fill="#C5A572">
    <g transform="translate(416 270) scale(0.7) translate(-12 -12)">
      <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
    </g>
    <g transform="translate(440 270) scale(0.7) translate(-12 -12)">
      <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
    </g>
    <g transform="translate(464 270) scale(0.7) translate(-12 -12)">
      <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
    </g>
  </g>
  <g opacity="0.5" fill="#C5A572">
    <g transform="translate(736 270) scale(0.7) translate(-12 -12)">
      <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
    </g>
    <g transform="translate(760 270) scale(0.7) translate(-12 -12)">
      <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
    </g>
    <g transform="translate(784 270) scale(0.7) translate(-12 -12)">
      <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
    </g>
  </g>

  <!-- Title -->
  <text x="600" y="450" text-anchor="middle" font-size="56" font-weight="700" fill="#C5A572" font-family="'Libre Caslon Text', serif" letter-spacing="8">ABSURDITY INDEX</text>

  <!-- Decorative line -->
  <line x1="380" y1="475" x2="820" y2="475" stroke="#C5A572" stroke-width="1.5" opacity="0.5"/>

  <!-- Tagline -->
  <text x="600" y="510" text-anchor="middle" font-size="22" fill="#C5A572" font-family="'Libre Caslon Text', serif" opacity="0.8" letter-spacing="2">Real Bills. Real Absurdity. Satirical Common Sense.</text>

  <!-- Bottom decorative line -->
  <line x1="440" y1="535" x2="760" y2="535" stroke="#C5A572" stroke-width="1" opacity="0.3"/>
</svg>
